          format: uuid
        beansId:
          type: string
          description: The identifier of the beans used
          example: 123e4567-e89b-12d3-a456-426614174004
          format: uuid
        graphData:
          type: object
          description: The shot graph data
          properties:
            pressure:
              type: array
              items:
                type: number
              example:
                - 9
                - 9.1
                - 9
                - 8.9
            flow:
              type: array
              items:
