info:
  title: SyncSipApi
  description: API For the SyncSip App
  version: "1.0"
  contact: {}
tags: []
servers: []
components:
  schemas:
    CreateUserDto:
      type: object
      properties:
        email:
          type: string
          description: The user's email address
          example: user@example.com
        password:
          type: string
          description: The user's password
          minimum: 8
          example: password123
        name:
          type: string
          description: The user's name
          example: John Doe
      required:
        - email
        - password
        - name
    UserResponseDto:
      type: object
      properties:
        id:
          type: string
          description: The user's id
          example: "234957689234"
        name:
          type: string
          description: The user's name
          example: John Doe
      required:
        - id
        - name
    LoginDto:
      type: object
      properties:
        email:
          type: string
          description: The user's email address
          example: user@example.com
        password:
          type: string
          description: The user's password
          minimum: 8
          example: password123
      required:
        - email
        - password
    ReadShotDto:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the shot
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
        userId:
          type: string
          description: The user who created the shot
          example: 123e4567-e89b-12d3-a456-426614174001
          format: uuid
        time:
          type: number
          description: The shot time in seconds
          example: 25.5
        weight:
          type: number
          description: The weight of the shot in grams
          example: 36.5
        dose:
          type: number
          description: The dose of coffee used in grams
          example: 18
        machineId:
          type: string
          description: The identifier of the machine used
          example: 123e4567-e89b-12d3-a456-426614174002
          format: uuid
        grinderId:
          type: string
          description: The identifier of the grinder used
          example: 123e4567-e89b-12d3-a456-426614174003
          format: uuid
        beansId:
          type: string
          description: The identifier of the beans used
          example: 123e4567-e89b-12d3-a456-426614174004
          format: uuid
        graphData:
          type: object
          description: The shot graph data
          properties:
            pressure:
              type: array
              items:
                type: number
              example:
                - 9
                - 9.1
                - 9
                - 8.9
            flow:
              type: array
              items:
                type: number
              example:
                - 2
                - 2.1
                - 2
                - 1.9
            temperature:
              type: array
              items:
                type: number
              example:
                - 93.5
                - 93.4
                - 93.3
                - 93.2
          additionalProperties: false
        group:
          type: string
          description: The group identifier
          example: Fruity
        starred:
          type: boolean
          description: Whether the shot is starred/favorited
          example: true
        createdAt:
          format: date-time
          type: string
          description: Timestamp of the time when the shot was created
          example: 2025-01-09T20:56:21.862Z
        updatedAt:
          format: date-time
          type: string
          description: Timestamp of the time when the shot was created
          example: 2025-01-09T20:56:21.862Z
      required:
        - id
        - userId
        - time
        - weight
        - dose
        - machineId
        - grinderId
        - beansId
        - graphData
        - group
        - starred
        - createdAt
        - updatedAt
    CreateShotDto:
      type: object
      properties:
        userId:
          type: string
          description: The user who created the shot
          example: 123e4567-e89b-12d3-a456-426614174001
          format: uuid
        time:
          type: number
          description: The shot time in seconds
          example: 25.5
        weight:
          type: number
          description: The weight of the shot in grams
          example: 36.5
        dose:
          type: number
          description: The dose of coffee used in grams
          example: 18
        machineId:
          type: string
          description: The identifier of the machine used
          example: 123e4567-e89b-12d3-a456-426614174002
          format: uuid
        grinderId:
          type: string
          description: The identifier of the grinder used
          example: 123e4567-e89b-12d3-a456-426614174003
          format: uuid
        beansId:
          type: string
          description: The identifier of the beans used
          example: 123e4567-e89b-12d3-a456-426614174004
          format: uuid
        graphData:
          type: object
          description: The shot graph data
          properties:
            pressure:
              type: array
              items:
                type: number
              example:
                - 9
                - 9.1
                - 9
                - 8.9
            flow:
              type: array
              items:
                type: number
              example:
                - 2
                - 2.1
                - 2
                - 1.9
            temperature:
              type: array
              items:
                type: number
              example:
                - 93.5
                - 93.4
                - 93.3
                - 93.2
          additionalProperties: false
        group:
          type: string
          description: The group identifier
          example: Fruity
        starred:
          type: boolean
          description: Whether the shot is starred/favorited
          example: true
      required:
        - userId
        - time
        - weight
        - dose
        - machineId
        - grinderId
        - beansId
        - graphData
        - group
        - starred
    EditShotDto:
      type: object
      properties:
        userId:
          type: string
          description: The user who created the shot
          example: 123e4567-e89b-12d3-a456-426614174001
          format: uuid
        time:
          type: number
          description: The shot time in seconds
          example: 25.5
        weight:
          type: number
          description: The weight of the shot in grams
          example: 36.5
        dose:
          type: number
